<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Alunos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container mt-4">
    <h2>Lista de Alunos</h2>
    <table class="table table-striped">
      <tr>
        <th>Nome</th>
        <th>Matrícula</th>
        <th>Curso</th>
        <th>Ações</th>
      </tr>
      {% for aluno in alunos %}
      <tr>
        <td>{{ aluno.nome_completo }}</td>
        <td>{{ aluno.numero_matricula }}</td>
        <td>{{ aluno.curso }}</td>
        <td>
          <a href="{% url 'editar' aluno.id %}" class="btn btn-sm btn-primary"
            >Editar</a
          >
          <form
            action="{% url 'excluir' aluno.id %}"
            method="post"
            class="d-inline"
          >
            {% csrf_token %}
            <button type="submit" class="btn btn-sm btn-danger">Excluir</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </table>

    <a href="{% url 'cadastrar' %}" class="btn btn-success">Cadastrar Aluno</a>
  </body>
</html>
